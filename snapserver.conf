# Snapserver configuration
# Multiroom audio server
# Adjust max_clients based on your needs (0 = unlimited)

[server]
datadir = /data/

# mDNS/Bonjour service publishing
mdns_enabled = true

[http]
enabled = true
bind_to_address = 0.0.0.0
port = 1780
# doc_root = /usr/share/snapweb  # Not installed - web UI disabled

# Enable mDNS publishing for HTTP API
publish_http = true
publish_https = false

[tcp-control]
enabled = true
bind_to_address = 0.0.0.0
port = 1705

# Enable mDNS publishing for TCP control
publish = true

[tcp-streaming]
enabled = true
bind_to_address = 0.0.0.0
port = 1704
publish = true

[stream]
# Legacy stream configuration (deprecated, but still required)
# Source configuration - must match pipe path in mpd.conf
bind_to_address = 0.0.0.0
port = 1704
source = pipe:////audio/snapcast_fifo?name=MPD
sampleformat = 48000:16:2
codec = flac
buffer = 1000
send_to_muted = false
max_clients = 0

[streaming_client]
initial_volume = 100

[logging]
sink = stdout
filter = *:info
