name: Test Docker Builds

on:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: snapcast-runner
    strategy:
      matrix:
        include:
          - dockerfile: Dockerfile.snapserver
            binary: snapserver
          - dockerfile: Dockerfile.shairport-sync
            binary: shairport-sync
          # Spotify Connect: uses official ghcr.io/devgianlu/go-librespot (no build needed)
          - dockerfile: Dockerfile.mpd
            binary: mpd
          # Tidal: ARM-only, base image has ARM binaries
          - dockerfile: Dockerfile.tidal
            binary: bash
            arm_only: true
    steps:
      - uses: actions/checkout@v4

      - name: Set image tag
        id: vars
        run: echo "TAG=test-$(basename ${{ matrix.dockerfile }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Get latest santcasp commit SHA
        if: matrix.dockerfile == 'Dockerfile.snapserver'
        id: santcasp
        run: |
          SHA=$(git ls-remote https://github.com/lollonet/santcasp.git HEAD | cut -f1)
          echo "sha=$SHA" >> "$GITHUB_OUTPUT"

      - name: Check architecture
        id: arch
        run: echo "arch=$(uname -m)" >> "$GITHUB_OUTPUT"

      - name: Build ${{ matrix.dockerfile }}
        if: "!matrix.arm_only || steps.arch.outputs.arch == 'aarch64'"
        run: |
          echo "Building image: ${{ steps.vars.outputs.TAG }}:latest"
          BUILD_ARGS=""
          if [ -n "${{ steps.santcasp.outputs.sha }}" ]; then
            BUILD_ARGS="--build-arg SANTCASP_SHA=${{ steps.santcasp.outputs.sha }}"
          fi
          docker build -f ${{ matrix.dockerfile }} $BUILD_ARGS \
            --tag ${{ steps.vars.outputs.TAG }}:latest . || {
            echo "ERROR: Docker build failed for ${{ matrix.dockerfile }}"
            exit 1
          }

      - name: Skip ARM-only build on x86
        if: matrix.arm_only && steps.arch.outputs.arch != 'aarch64'
        run: echo "Skipping ${{ matrix.dockerfile }} - ARM-only, running on ${{ steps.arch.outputs.arch }}"

      - name: Test container
        if: "!matrix.arm_only || steps.arch.outputs.arch == 'aarch64'"
        run: |
          echo "Testing container: ${{ steps.vars.outputs.TAG }}:latest"
          docker run --rm --entrypoint which ${{ steps.vars.outputs.TAG }}:latest ${{ matrix.binary }} || {
            echo "ERROR: Container test failed for ${{ matrix.dockerfile }}"
            exit 1
          }
          echo "âœ“ Container test passed"
