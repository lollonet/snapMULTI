name: Test Docker Builds

on:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: snapcast-runner
    strategy:
      matrix:
        service: [snapMULTI, mpd]
    steps:
      - uses: actions/checkout@v4

      - name: Set image tag
        id: vars
        run: echo "TAG=$(echo 'test-${{ matrix.service }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Build ${{ matrix.service }}
        run: |
          echo "Building image: ${{ steps.vars.outputs.TAG }}:latest"
          docker build -f Dockerfile.${{ matrix.service }} \
            --tag ${{ steps.vars.outputs.TAG }}:latest . || {
            echo "ERROR: Docker build failed for ${{ matrix.service }}"
            exit 1
          }

      - name: Test container
        run: |
          echo "Testing container: ${{ steps.vars.outputs.TAG }}:latest"
          docker run --rm ${{ steps.vars.outputs.TAG }}:latest sh -c "which snapserver || which mpd" || {
            echo "ERROR: Container test failed for ${{ matrix.service }}"
            exit 1
          }
          echo "âœ“ Container test passed"
