name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]
    # Optional: Only run on specific file changes
    # paths:
    #   - "src/**/*.ts"
    #   - "src/**/*.tsx"
    #   - "src/**/*.js"
    #   - "src/**/*.jsx"

jobs:
  claude-review:
    # Optional: Filter by PR author
    # if: |
    #   github.event.pull_request.user.login == 'external-contributor' ||
    #   github.event.pull_request.user.login == 'new-developer' ||
    #   github.event.pull_request.author_association == 'FIRST_TIME_CONTRIBUTOR'

    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          # Use OAuth token (not API key) for authentication
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          # GitHub token for repo operations
          github_token: ${{ secrets.GITHUB_TOKEN }}
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            Review this pull request for the snapMULTI project — a Docker-based multiroom
            audio system (Snapcast + MPD + AirPlay + Spotify Connect on Alpine Linux).

            The PR branch is already checked out in the current working directory.
            Read CLAUDE.md first for project conventions and documentation rules.

            ## Review Checklist

            ### CLAUDE.md Compliance
            - [ ] Documentation SSOT rules followed (see CLAUDE.md table)
            - [ ] Source parameter changes update docs/SOURCES.md
            - [ ] Service/port/deployment changes update docs/USAGE.md
            - [ ] Hardware/network changes update docs/HARDWARE.md
            - [ ] New source types update config/snapserver.conf + README.md source table
            - [ ] CHANGELOG.md updated under [Unreleased]

            ### Docker & Infrastructure
            - [ ] Dockerfiles use pinned versions for pip/apk dependencies
            - [ ] No secrets or credentials in Dockerfiles or config files
            - [ ] Audio format consistency (44100:16:2 across all sources)
            - [ ] Named pipe paths match between containers
            - [ ] Host networking preserved for mDNS/Avahi discovery

            ### CI/CD
            - [ ] Workflow changes don't break the build-push-deploy pipeline
            - [ ] No direct pushes to main (PR workflow respected)

            ### Code Quality
            - [ ] Minimal changes — no unnecessary refactoring or feature creep
            - [ ] No dead code or commented-out blocks left behind
            - [ ] Config file comments are accurate and helpful

            ### Security
            - [ ] No hardcoded credentials or API keys
            - [ ] No --break-system-packages without pinned versions
            - [ ] Workflow files don't use untrusted input in run: commands

            Post a single summary comment on the PR with findings.
            Only flag issues that actually need attention — skip items that don't apply.
            Rate each finding as: CRITICAL, HIGH, MEDIUM, or LOW.
          claude_args: |
            --allowedTools "Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Read,Glob,Grep"

