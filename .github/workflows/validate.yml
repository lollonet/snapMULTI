name: Validate Configurations

on:
  push:
    branches: ['**']
  pull_request:

jobs:
  validate:
    runs-on: snapcast-runner
    steps:
      - uses: actions/checkout@v6

      - name: Create dummy .env for validation
        run: |
          if [ ! -f .env.example ]; then
            echo "ERROR: .env.example missing"
            exit 1
          fi
          cp .env.example .env
          echo "✓ Created .env from .env.example"

      - name: Validate docker-compose syntax
        run: |
          echo "Validating docker-compose configuration..."
          if ! docker compose config > /dev/null 2>&1; then
            echo "ERROR: docker-compose configuration invalid"
            docker compose config
            exit 1
          fi
          echo "✓ docker-compose configuration valid"

      - name: Install shellcheck
        run: |
          if ! command -v shellcheck &>/dev/null; then
            apk add --no-cache shellcheck 2>/dev/null || apt-get install -y shellcheck || {
              echo "ERROR: Failed to install shellcheck"
              exit 1
            }
          fi

      - name: Shellcheck scripts
        run: |
          echo "Running shellcheck on shell scripts..."
          FAILED=0
          # Check top-level scripts
          for f in scripts/*.sh; do
            [ -f "$f" ] || continue
            echo "  Checking $f"
            if ! shellcheck -x -S warning "$f"; then
              FAILED=1
            fi
          done
          # Check subdirectory scripts (e.g., scripts/tidal/)
          for f in scripts/**/*.sh; do
            [ -f "$f" ] || continue
            echo "  Checking $f"
            if ! shellcheck -x -S warning "$f"; then
              FAILED=1
            fi
          done
          if [ "$FAILED" -eq 1 ]; then
            echo "ERROR: shellcheck found issues"
            exit 1
          fi
          echo "✓ All scripts pass shellcheck"

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065  # v5
        with:
          python-version: '3.12'

      - name: Run Python tests
        run: |
          pip install pytest==8.3.4
          pytest tests/ -v --tb=short

      - name: Check environment template
        run: |
          source .env.example
          : ${MUSIC_PATH:?Missing MUSIC_PATH}
          echo "✓ Required environment variables defined"
