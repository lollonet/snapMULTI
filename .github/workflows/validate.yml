name: Validate Configurations

on:
  push:
    branches: ['**']
  pull_request:

jobs:
  validate:
    runs-on: snapcast-runner
    steps:
      - uses: actions/checkout@v4

      - name: Create dummy .env for validation
        run: cp .env.example .env

      - name: Validate docker-compose syntax
        run: docker compose config > /dev/null

      - name: Check environment template
        run: |
          if [ ! -f .env.example ]; then
            echo "ERROR: .env.example missing"
            exit 1
          fi
          source .env.example
          : ${MUSIC_LOSSLESS_PATH:?Missing MUSIC_LOSSLESS_PATH}
          : ${MUSIC_LOSSY_PATH:?Missing MUSIC_LOSSY_PATH}
