name: Validate Configurations

on:
  push:
    branches: ['**']
  pull_request:

jobs:
  validate:
    runs-on: snapcast-runner
    steps:
      - uses: actions/checkout@v4

      - name: Create dummy .env for validation
        run: |
          if [ ! -f .env.example ]; then
            echo "ERROR: .env.example missing"
            exit 1
          fi
          cp .env.example .env
          echo "✓ Created .env from .env.example"

      - name: Validate docker-compose syntax
        run: |
          echo "Validating docker-compose configuration..."
          if ! docker compose config > /dev/null 2>&1; then
            echo "ERROR: docker-compose configuration invalid"
            docker compose config
            exit 1
          fi
          echo "✓ docker-compose configuration valid"

      - name: Check environment template
        run: |
          source .env.example
          : ${MUSIC_PATH:?Missing MUSIC_PATH}
          echo "✓ Required environment variables defined"
