name: Deploy to Home Server

on:
  workflow_dispatch:
  workflow_call:
    secrets:
      HOST:
        required: true
      USER:
        required: true
      SSH_KEY:
        required: true
      GHCR_TOKEN:
        required: true

jobs:
  deploy:
    runs-on: snapcast-runner
    steps:
      - uses: actions/checkout@v6

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.5
        env:
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
          DEPLOY_USER: ${{ github.repository_owner }}
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          envs: GHCR_TOKEN,DEPLOY_USER
          script: |
            set -euo pipefail

            cd /home/claudio/Code/snapMULTI || { echo "ERROR: Directory not found"; exit 1; }

            CURRENT_COMMIT=$(git rev-parse HEAD)
            echo "Current commit: $CURRENT_COMMIT"

            echo "Fetching latest changes..."
            git fetch origin main || { echo "ERROR: git fetch failed"; exit 1; }
            git reset --hard origin/main || { echo "ERROR: git reset failed"; exit 1; }

            NEW_COMMIT=$(git rev-parse HEAD)
            echo "New commit: $NEW_COMMIT"

            echo "Logging in to ghcr.io..."
            echo "$GHCR_TOKEN" | docker login ghcr.io -u "$DEPLOY_USER" --password-stdin || { echo "ERROR: ghcr.io login failed"; exit 1; }

            echo "Pulling latest images..."
            # Note: tidal-connect uses third-party image (ARM only), pulled automatically on start
            docker compose pull snapserver shairport-sync librespot mpd mympd || { echo "ERROR: docker compose pull failed"; exit 1; }

            echo "Creating required directories..."
            mkdir -p mympd/workdir mympd/cachedir audio

            echo "Stopping old containers..."
            docker compose down --remove-orphans || true

            echo "Starting app containers..."
            docker compose up -d snapserver shairport-sync librespot mpd mympd || { echo "ERROR: docker compose up failed"; exit 1; }

            echo "Verifying deployment..."
            sleep 5
            docker ps --format "table {{.Names}}\t{{.Status}}"

            echo "✓ Deployment complete ($CURRENT_COMMIT → $NEW_COMMIT)"
