name: Deploy to Home Server

on:
  workflow_dispatch:
    # Manual dispatch uses repository secrets directly (no inputs needed).
    # Requires DOCKERHUB_USERNAME, DOCKERHUB_TOKEN, HOST, USER, SSH_KEY
    # to be configured as repository secrets.
  workflow_call:
    secrets:
      HOST:
        required: true
      USER:
        required: true
      SSH_KEY:
        required: true
      DOCKERHUB_USERNAME:
        required: true
      DOCKERHUB_TOKEN:
        required: true

jobs:
  deploy:
    runs-on: snapcast-runner
    steps:
      - uses: actions/checkout@v6

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.5
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          envs: DOCKERHUB_USERNAME,DOCKERHUB_TOKEN
          script: |
            set -euo pipefail

            cd /home/claudio/Code/snapMULTI || { echo "ERROR: Directory not found"; exit 1; }

            CURRENT_COMMIT=$(git rev-parse HEAD)
            echo "Current commit: $CURRENT_COMMIT"

            echo "Fetching latest changes..."
            git fetch origin main || { echo "ERROR: git fetch failed"; exit 1; }
            git reset --hard origin/main || { echo "ERROR: git reset failed"; exit 1; }

            NEW_COMMIT=$(git rev-parse HEAD)
            echo "New commit: $NEW_COMMIT"

            echo "Logging in to Docker Hub..."
            if [ -z "$DOCKERHUB_USERNAME" ] || [ -z "$DOCKERHUB_TOKEN" ]; then
              echo "ERROR: DOCKERHUB_USERNAME or DOCKERHUB_TOKEN secret is empty."
              echo "Ensure both are configured as repository secrets."
              exit 1
            fi
            echo "$DOCKERHUB_TOKEN" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin || { echo "ERROR: Docker Hub login failed"; exit 1; }

            echo "Pulling latest images..."
            # Note: tidal-connect uses third-party image (ARM only), pulled automatically on start
            docker compose pull snapserver shairport-sync librespot mpd mympd metadata || { echo "ERROR: docker compose pull failed"; exit 1; }

            echo "Creating required directories..."
            mkdir -p mympd/workdir mympd/cachedir audio artwork

            echo "Stopping old containers..."
            docker compose down --remove-orphans || true

            echo "Starting app containers..."
            docker compose up -d snapserver shairport-sync librespot mpd mympd metadata || { echo "ERROR: docker compose up failed"; exit 1; }

            echo "Verifying deployment..."
            sleep 5
            docker ps --format "table {{.Names}}\t{{.Status}}"

            echo "Deployment complete ($CURRENT_COMMIT -> $NEW_COMMIT)"
