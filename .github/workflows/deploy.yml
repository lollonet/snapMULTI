name: Deploy to Home Server

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: snapcast-runner
    steps:
      - uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -euo pipefail

            cd /home/claudio/Code/snapMULTI || { echo "ERROR: Directory not found"; exit 1; }

            CURRENT_COMMIT=$(git rev-parse HEAD)
            echo "Current commit: $CURRENT_COMMIT"

            echo "Stashing local changes..."
            git stash --quiet || true

            echo "Pulling latest changes..."
            git pull || { echo "ERROR: git pull failed"; exit 1; }

            echo "Restoring local changes..."
            git stash pop --quiet || true

            echo "Stopping existing containers..."
            docker compose down --remove-orphans || true

            echo "Building and starting containers..."
            docker compose up -d --build || { echo "ERROR: docker compose up failed"; exit 1; }

            echo "Verifying deployment..."
            sleep 5
            docker ps --format "table {{.Names}}\t{{.Status}}"

            echo "âœ“ Deployment complete"
