name: Build and Push Images

on:
  push:
    tags: ['v*']
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build:
    strategy:
      matrix:
        include:
          - runner: snapcast-runner
            platform: linux/amd64
            suffix: amd64
          - runner: studio-runner
            platform: linux/arm64
            suffix: arm64
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            echo "tag=${GITHUB_REF#refs/tags/v}" >> "$GITHUB_OUTPUT"
          else
            echo "tag=" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push snapmulti
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.snapMULTI
          platforms: ${{ matrix.platform }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/lollonet/snapmulti:${{ matrix.suffix }}
            ${{ steps.version.outputs.tag && format('{0}/lollonet/snapmulti:{1}-{2}', env.REGISTRY, steps.version.outputs.tag, matrix.suffix) || '' }}
          cache-from: type=gha,scope=snapmulti-${{ matrix.suffix }}
          cache-to: type=gha,mode=max,scope=snapmulti-${{ matrix.suffix }}

      - name: Build and push mpd
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.mpd
          platforms: ${{ matrix.platform }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/lollonet/snapmulti-mpd:${{ matrix.suffix }}
            ${{ steps.version.outputs.tag && format('{0}/lollonet/snapmulti-mpd:{1}-{2}', env.REGISTRY, steps.version.outputs.tag, matrix.suffix) || '' }}
          cache-from: type=gha,scope=mpd-${{ matrix.suffix }}
          cache-to: type=gha,mode=max,scope=mpd-${{ matrix.suffix }}

  manifest:
    needs: build
    runs-on: snapcast-runner
    permissions:
      contents: read
      packages: write
    steps:
      - name: Extract version from tag
        id: version
        run: |
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            echo "tag=${GITHUB_REF#refs/tags/v}" >> "$GITHUB_OUTPUT"
          else
            echo "tag=" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create multi-arch manifest for snapmulti
        run: |
          docker buildx imagetools create -t $REGISTRY/lollonet/snapmulti:latest \
            $REGISTRY/lollonet/snapmulti:amd64 \
            $REGISTRY/lollonet/snapmulti:arm64

      - name: Create versioned manifest for snapmulti
        if: steps.version.outputs.tag != ''
        run: |
          VERSION=${{ steps.version.outputs.tag }}
          docker buildx imagetools create -t $REGISTRY/lollonet/snapmulti:$VERSION \
            $REGISTRY/lollonet/snapmulti:$VERSION-amd64 \
            $REGISTRY/lollonet/snapmulti:$VERSION-arm64

      - name: Create multi-arch manifest for mpd
        run: |
          docker buildx imagetools create -t $REGISTRY/lollonet/snapmulti-mpd:latest \
            $REGISTRY/lollonet/snapmulti-mpd:amd64 \
            $REGISTRY/lollonet/snapmulti-mpd:arm64

      - name: Create versioned manifest for mpd
        if: steps.version.outputs.tag != ''
        run: |
          VERSION=${{ steps.version.outputs.tag }}
          docker buildx imagetools create -t $REGISTRY/lollonet/snapmulti-mpd:$VERSION \
            $REGISTRY/lollonet/snapmulti-mpd:$VERSION-amd64 \
            $REGISTRY/lollonet/snapmulti-mpd:$VERSION-arm64

  deploy:
    needs: manifest
    uses: ./.github/workflows/deploy.yml
    secrets:
      HOST: ${{ secrets.HOST }}
      USER: ${{ secrets.USER }}
      SSH_KEY: ${{ secrets.SSH_KEY }}
      GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
