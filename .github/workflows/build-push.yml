name: Build and Push Images

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build:
    strategy:
      matrix:
        include:
          - runner: snapcast-runner
            platform: linux/amd64
            suffix: amd64
          - runner: studio-runner
            platform: linux/arm64
            suffix: arm64
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push snapmulti
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.snapMULTI
          platforms: ${{ matrix.platform }}
          push: true
          tags: ${{ env.REGISTRY }}/lollonet/snapmulti:${{ matrix.suffix }}
          cache-from: type=gha,scope=snapmulti-${{ matrix.suffix }}
          cache-to: type=gha,mode=max,scope=snapmulti-${{ matrix.suffix }}

      - name: Build and push mpd
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.mpd
          platforms: ${{ matrix.platform }}
          push: true
          tags: ${{ env.REGISTRY }}/lollonet/snapmulti-mpd:${{ matrix.suffix }}
          cache-from: type=gha,scope=mpd-${{ matrix.suffix }}
          cache-to: type=gha,mode=max,scope=mpd-${{ matrix.suffix }}

  manifest:
    needs: build
    runs-on: snapcast-runner
    permissions:
      contents: read
      packages: write
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create multi-arch manifest for snapmulti
        run: |
          docker buildx imagetools create -t $REGISTRY/lollonet/snapmulti:latest \
            $REGISTRY/lollonet/snapmulti:amd64 \
            $REGISTRY/lollonet/snapmulti:arm64

      - name: Create multi-arch manifest for mpd
        run: |
          docker buildx imagetools create -t $REGISTRY/lollonet/snapmulti-mpd:latest \
            $REGISTRY/lollonet/snapmulti-mpd:amd64 \
            $REGISTRY/lollonet/snapmulti-mpd:arm64
