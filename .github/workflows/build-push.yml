name: Build and Push Images

on:
  push:
    tags: ['v*']
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build:
    strategy:
      matrix:
        include:
          - platform: linux/amd64
            suffix: amd64
          # TODO: re-enable arm64 when studio-runner is available
          # - platform: linux/arm64
          #   suffix: arm64
    runs-on: snapcast-runner
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            echo "tag=${GITHUB_REF#refs/tags/v}" >> "$GITHUB_OUTPUT"
          else
            echo "tag=" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get latest santcasp commit SHA
        id: santcasp
        run: |
          SHA=$(git ls-remote https://github.com/lollonet/santcasp.git HEAD | cut -f1)
          echo "sha=$SHA" >> "$GITHUB_OUTPUT"
          echo "santcasp HEAD: $SHA"

      - name: Build and push snapserver
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.snapserver
          platforms: ${{ matrix.platform }}
          push: true
          build-args: |
            SANTCASP_SHA=${{ steps.santcasp.outputs.sha }}
          tags: |
            ${{ env.REGISTRY }}/lollonet/snapmulti-server:${{ matrix.suffix }}
            ${{ steps.version.outputs.tag && format('{0}/lollonet/snapmulti-server:{1}-{2}', env.REGISTRY, steps.version.outputs.tag, matrix.suffix) || '' }}
          cache-from: type=gha,scope=snapserver-${{ matrix.suffix }}
          cache-to: type=gha,mode=max,scope=snapserver-${{ matrix.suffix }}

      - name: Build and push shairport-sync
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.shairport-sync
          platforms: ${{ matrix.platform }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/lollonet/snapmulti-airplay:${{ matrix.suffix }}
            ${{ steps.version.outputs.tag && format('{0}/lollonet/snapmulti-airplay:{1}-{2}', env.REGISTRY, steps.version.outputs.tag, matrix.suffix) || '' }}
          cache-from: type=gha,scope=airplay-${{ matrix.suffix }}
          cache-to: type=gha,mode=max,scope=airplay-${{ matrix.suffix }}

      - name: Build and push librespot
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.librespot
          platforms: ${{ matrix.platform }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/lollonet/snapmulti-spotify:${{ matrix.suffix }}
            ${{ steps.version.outputs.tag && format('{0}/lollonet/snapmulti-spotify:{1}-{2}', env.REGISTRY, steps.version.outputs.tag, matrix.suffix) || '' }}
          cache-from: type=gha,scope=spotify-${{ matrix.suffix }}
          cache-to: type=gha,mode=max,scope=spotify-${{ matrix.suffix }}

      - name: Build and push mpd
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.mpd
          platforms: ${{ matrix.platform }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/lollonet/snapmulti-mpd:${{ matrix.suffix }}
            ${{ steps.version.outputs.tag && format('{0}/lollonet/snapmulti-mpd:{1}-{2}', env.REGISTRY, steps.version.outputs.tag, matrix.suffix) || '' }}
          cache-from: type=gha,scope=mpd-${{ matrix.suffix }}
          cache-to: type=gha,mode=max,scope=mpd-${{ matrix.suffix }}

  manifest:
    needs: build
    runs-on: snapcast-runner
    permissions:
      contents: read
      packages: write
    steps:
      - name: Extract version from tag
        id: version
        run: |
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            echo "tag=${GITHUB_REF#refs/tags/v}" >> "$GITHUB_OUTPUT"
          else
            echo "tag=" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # TODO: restore multi-arch manifests when arm64 is re-enabled
      - name: Tag amd64 as latest for snapserver
        run: |
          docker buildx imagetools create -t $REGISTRY/lollonet/snapmulti-server:latest \
            $REGISTRY/lollonet/snapmulti-server:amd64

      - name: Create versioned tag for snapserver
        if: steps.version.outputs.tag != ''
        run: |
          VERSION=${{ steps.version.outputs.tag }}
          docker buildx imagetools create -t $REGISTRY/lollonet/snapmulti-server:$VERSION \
            $REGISTRY/lollonet/snapmulti-server:$VERSION-amd64

      - name: Tag amd64 as latest for airplay
        run: |
          docker buildx imagetools create -t $REGISTRY/lollonet/snapmulti-airplay:latest \
            $REGISTRY/lollonet/snapmulti-airplay:amd64

      - name: Create versioned tag for airplay
        if: steps.version.outputs.tag != ''
        run: |
          VERSION=${{ steps.version.outputs.tag }}
          docker buildx imagetools create -t $REGISTRY/lollonet/snapmulti-airplay:$VERSION \
            $REGISTRY/lollonet/snapmulti-airplay:$VERSION-amd64

      - name: Tag amd64 as latest for spotify
        run: |
          docker buildx imagetools create -t $REGISTRY/lollonet/snapmulti-spotify:latest \
            $REGISTRY/lollonet/snapmulti-spotify:amd64

      - name: Create versioned tag for spotify
        if: steps.version.outputs.tag != ''
        run: |
          VERSION=${{ steps.version.outputs.tag }}
          docker buildx imagetools create -t $REGISTRY/lollonet/snapmulti-spotify:$VERSION \
            $REGISTRY/lollonet/snapmulti-spotify:$VERSION-amd64

      - name: Tag amd64 as latest for mpd
        run: |
          docker buildx imagetools create -t $REGISTRY/lollonet/snapmulti-mpd:latest \
            $REGISTRY/lollonet/snapmulti-mpd:amd64

      - name: Create versioned tag for mpd
        if: steps.version.outputs.tag != ''
        run: |
          VERSION=${{ steps.version.outputs.tag }}
          docker buildx imagetools create -t $REGISTRY/lollonet/snapmulti-mpd:$VERSION \
            $REGISTRY/lollonet/snapmulti-mpd:$VERSION-amd64

  deploy:
    needs: manifest
    uses: ./.github/workflows/deploy.yml
    secrets:
      HOST: ${{ secrets.HOST }}
      USER: ${{ secrets.USER }}
      SSH_KEY: ${{ secrets.SSH_KEY }}
      GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
