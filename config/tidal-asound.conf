# ALSA configuration for Tidal Connect
# Routes audio output to FIFO for Snapcast integration
#
# Audio format: 44100:16:2 (CD quality, stereo)
# tidal-connect outputs 44.1kHz 16-bit stereo PCM by default,
# matching snapMULTI's standard audio format across all sources.

pcm.!default {
    type plug
    slave.pcm snapfifo
}

pcm.snapfifo {
    type file
    slave.pcm null
    file "/audio/tidal_fifo"
    format "raw"
}
