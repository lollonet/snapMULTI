# MPD configuration for Snapcast
# Audio output to Snapcast FIFO

music_directory         "/music"
playlist_directory      "/playlists"
db_file                 "/data/mpd.db"
log_file                "/data/mpd.log"
pid_file                "/data/mpd.pid"
state_file              "/data/mpd.state"
sticker_file            "/data/sticker.sql"

# Audio output to Snapcast FIFO
audio_output {
        type            "fifo"
        name            "Snapcast"
        path            "/audio/snapcast_fifo"
        format          "44100:16:2"
}

# Optional: HTTP stream for direct access
audio_output {
        type            "httpd"
        name            "HTTP Stream"
        port            "8000"
        bitrate         "192"
        format          "44100:16:2"
}

# Connection settings
bind_to_address         "0.0.0.0"
port                    "6600"

# Auto-update database
auto_update             "yes"

# Character encoding
filesystem_charset      "UTF-8"
id3v1_encoding          "UTF-8"

# Performance
max_connections         "10"
max_playlist_length     "8192"

# Volume normalization (optional)
#volume_normalization   "yes"

# ReplayGain (optional)
#replaygain              "album"
#replaygain_preamp       "6"
